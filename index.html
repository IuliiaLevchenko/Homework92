<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcompany Information</title>
  </head>
  <body>
    <h1>Subcompany Information</h1>

    <!-- Display the initial subcompany information here -->
    <div id="subcompanyInfo">
      <!-- Subcompany information will be displayed here -->
    </div>

    <hr />

    <!-- Form for entering the subcompany name -->
    <form id="subcompanyForm">
      <label for="subcompanyName">Enter Subcompany Name:</label>
      <input type="text" id="subcompanyName" required />
      <button type="submit">Get Subcompany Info</button>
    </form>

    <!-- Display the subcompany information after submitting the form -->
    <div id="subcompanyResult">
      <!-- Subcompany information will be displayed here -->
    </div>

    <!-- Include the JavaScript file -->
    <script src="BigBoss.js"></script>
  </body>
</html>
